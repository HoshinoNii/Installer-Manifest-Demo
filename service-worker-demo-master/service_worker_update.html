<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Service Worker Update</h1>
</body>
<script>
    console.log('Service worker Demo Main Thread in service_worker_update.html')
    // register onmessage for service worker
    if(navigator && navigator.serviceWorker) {

        // reload page if page does not support service serviceWorker
        navigator.serviceWorker.onmessage = async (e) => {
            console.log("onMessage", e)
            if(event.data === 'onunregistered')
                window.location.reload()
        }
        
        // update service worker
        async function updateServiceWorker() {
            const allRegisterations = await navigator.serviceWorker.getRegistrations()
            let counter = 0
            for(let registeration of allRegisterations ) {
                let res = await registeration.update()
                counter++
                console.log('Service Worker Demo Main Thread update Result', res)
            }

            return counter
        }
        
        // create updateServiceWorker API on window object
        window.updateServiceWorker = updateServiceWorker

        // call updateServiceWorker
        window.updateServiceWorker();
    }
</script>
</html>
